<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="img-gallery.js"></script>
    <title>image gallery</title>
</head>
<body>
    <div class="wrapper">
        <div id="lightbox">
            <div id="close"><i class="fas fa-times-circle"></i></div>
            <div id="left-arrow"><i class="fas fa-arrow-circle-left"></i></div>
            <img id="lightbox-img" src="" alt="landscape image">
            <div id="right-arrow"><i class="fas fa-arrow-circle-right"></i></div>
        </div>

        <div id="img-gallery" class="img-gallery">
            <img src="img/1.jpg" alt="">
            <img src="img/2.jpg" alt="">
            <img src="img/3.jpg" alt="">
            <img src="img/4.jpg" alt="">
            <img src="img/5.jpg" alt="">
            <img src="img/6.jpg" alt="">
            <img src="img/7.jpg" alt="">
            <img src="img/8.jpg" alt="">
            <img src="img/9.jpg" alt="">
            <img src="img/10.jpg" alt="">
            <img src="img/11.jpg" alt="">
            <img src="img/12.jpg" alt="">
        </div>
    </div>
</body>
</html>
